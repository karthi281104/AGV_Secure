<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment - AGV Finance & Loa        </div>

        <div class="sidebar-footer">
            <a href="/logout" class="nav-link logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Mobile Toggle -->
    <button class="mobile-toggle" id="mobileToggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/universal-responsive.css') }}">
    <style>
        .form-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-section h3 {
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .loan-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .loan-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .loan-card.selected {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .loan-info h6 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .loan-details {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .payment-method-grid {
            display: grid !important;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 992px) {
            .payment-method-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.875rem;
            }
        }

        @media (max-width: 576px) {
            .payment-method-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }

        .method-card {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 576px) {
            .method-card {
                min-height: 100px;
                padding: 1.25rem 0.75rem;
            }
        }

        .method-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .method-card.selected {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .method-card i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            color: #667eea;
            display: block;
        }

        .method-card div {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .method-card.selected i {
            color: #667eea;
        }

        .method-card.selected div {
            color: #667eea;
        }

        .amount-input {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
        }

        .amount-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <i class="fas fa-university"></i>
                <span>AGV Finance</span>
            </div>
            <div class="sidebar-subtitle">Employee Portal</div>
        </div>

        <div class="sidebar-nav">
            <a href="/dashboard" class="nav-link">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard</span>
            </a>
            <a href="/customers" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="/loans" class="nav-link">
                <i class="fas fa-money-bill-wave"></i>
                <span>Loan Management</span>
            </a>
            <a href="/payments" class="nav-link active">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Payments</span>
            </a>
            <a href="/reports" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="/calculators/gold" class="nav-link">
                <i class="fas fa-calculator"></i>
                <span>Calculators</span>
            </a>
            <a href="/settings" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="/logout" class="nav-link logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1 class="page-title">Record Payment</h1>
                <p class="page-subtitle">Record a new payment for an existing loan</p>
            </div>
            <div class="top-bar-right">
                <a href="/payments" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back to Payments
                </a>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
        <div class="content-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-plus-circle"></i>
                    Record Payment
                </h1>
            </div>
            <div class="header-right">
                <a href="/payments" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Payments
                </a>
            </div>
        </div>

        <form id="paymentForm">
            <!-- Step 1: Select Loan -->
            <div class="form-section">
                <h3><i class="fas fa-search"></i> Step 1: Select Loan</h3>
                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label">Search for Loan</label>
                        <input type="text" class="form-control" id="loanSearch" 
                               placeholder="Search by loan number, customer name, or mobile...">
                        <small class="text-muted">Type at least 3 characters to search</small>
                    </div>
                </div>
                
                <div id="loanResults" class="mt-3">
                    <!-- Loan search results will appear here -->
                </div>
                
                <div id="selectedLoanInfo" class="mt-3 d-none">
                    <div class="alert alert-success">
                        <strong>Selected Loan:</strong>
                        <span id="selectedLoanDetails"></span>
                    </div>
                </div>
            </div>

            <!-- Step 2: Payment Details -->
            <div class="form-section">
                <h3><i class="fas fa-money-bill"></i> Step 2: Payment Details</h3>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Payment Amount *</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" class="form-control amount-input" id="paymentAmount" 
                                   step="0.01" min="1" required placeholder="0.00">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Payment Date *</label>
                        <input type="date" class="form-control" id="paymentDate" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <label class="form-label">Payment Method *</label>
                        <div class="payment-method-grid">
                            <div class="method-card" data-method="cash">
                                <i class="fas fa-money-bill-wave"></i>
                                <div>Cash</div>
                            </div>
                            <div class="method-card" data-method="bank_transfer">
                                <i class="fas fa-university"></i>
                                <div>Bank Transfer</div>
                            </div>
                            <div class="method-card" data-method="cheque">
                                <i class="fas fa-money-check"></i>
                                <div>Cheque</div>
                            </div>
                            <div class="method-card" data-method="online">
                                <i class="fas fa-credit-card"></i>
                                <div>Online</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Transaction ID</label>
                        <input type="text" class="form-control" id="transactionId" 
                               placeholder="Enter transaction/reference ID">
                        <small class="text-muted">Optional for cash payments</small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="paymentNotes" rows="3" 
                                  placeholder="Additional notes about this payment..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-submit btn-lg" id="submitPayment" disabled>
                    <i class="fas fa-save"></i>
                    Record Payment
                </button>
            </div>
        </form>
        <!-- End Content Wrapper -->
        </div>
    </div>
    <!-- End Main Content -->

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle"></i>
                        Payment Recorded Successfully
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <div id="successMessage">
                        <!-- Success details will be shown here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="window.location.href='/payments'">
                        View All Payments
                    </button>
                    <button type="button" class="btn btn-outline-success" onclick="location.reload()">
                        Record Another Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/universal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/new_payment.js') }}"></script>
</body>
</html>
